    <script>
        // --- LÃ“GICA PARA O PLAYER DO YOUTUBE E BOTÃƒO DE MUDO ---
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'HjG-qJAXZXE',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    loop: 1,
                    playlist: 'HjG-qJAXZXE',
                    showinfo: 0,
                    modestbranding: 1,
                    start: 5
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.mute();
        }

        const muteButton = document.getElementById('mute-btn');
        muteButton.addEventListener('click', () => {
            if (player.isMuted()) {
                player.unMute();
                muteButton.textContent = 'ðŸ”Š';
            } else {
                player.mute();
                muteButton.textContent = 'ðŸ”‡';
            }
        });

        // --- LÃ“GICA DO CARROSSEL DE EVENTOS ---

        // ####################################################################
        // ## ATUALIZE AS INFORMAÃ‡Ã•ES DOS EVENTOS AQUI ##
        // ####################################################################
        const allEvents = [
			{
                date: '2025-11-21T21:00:00',
                location: 'CÃ©lula Cultural - FlorianÃ³polis',
                ticketLink: 'https://www.sympla.com.br/evento/21-11-sex-chains-of-chaos-tour-sepultura-x-death-x-slayer/3201979',
                mapLink: 'https://maps.app.goo.gl/gRKzRH8MhkErfUNf8'
            }
			
        ];
        // ####################################################################

        const carousel = document.getElementById('events-carousel');
        let slidesWrapper;
        let eventPairs = [];
        let currentPairIndex = 0;

        function formatEventDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const monthIndex = date.getMonth();
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            return { day, month: months[monthIndex] };
        }

        function createEventCardHTML(event) {
            const ticketButtonDisabled = event.ticketLink === null;
            const formattedDate = formatEventDate(event.date);

            return `
                <div class="event-card">
                    <div class="event-info">
                        <div class="event-date-display">
                            <span class="day">${formattedDate.day}</span>
                            <span class="month">${formattedDate.month}</span>
                        </div>
                        <div class="event-timer-location">
                            <div class="event-countdown" data-date="${event.date}">--d --h --m --s</div>
                            <div class="event-location">${event.location}</div>
                        </div>
                    </div>
                    <div class="event-actions">
                        <a href="${ticketButtonDisabled ? '#' : event.ticketLink}" target="_blank" rel="noopener noreferrer" class="event-button buy-link ${ticketButtonDisabled ? 'disabled' : ''}">Comprar Ingresso</a>
                        <a href="${event.mapLink}" target="_blank" rel="noopener noreferrer" class="event-button map-link">Ver no Mapa</a>
                    </div>
                </div>
            `;
        }
        
        function renderCarousel() {
            const now = new Date();
            const upcomingEvents = allEvents
                .filter(event => new Date(event.date) > now)
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            eventPairs = [];
            for (let i = 0; i < upcomingEvents.length; i += 2) {
                eventPairs.push(upcomingEvents.slice(i, i + 2));
            }

            carousel.innerHTML = '';
            if (eventPairs.length > 0) {
                slidesWrapper = document.createElement('div');
                slidesWrapper.id = 'slides-wrapper';

                eventPairs.forEach(pair => {
                    const slidePair = document.createElement('div');
                    slidePair.className = 'event-slide-pair';
                    slidePair.innerHTML = pair.map(createEventCardHTML).join('');
                    slidesWrapper.appendChild(slidePair);
                });
                carousel.appendChild(slidesWrapper);
            } else {
                 document.getElementById('events-carousel-container').style.display = 'none';
            }
        }

        function showPair(index) {
            if (!slidesWrapper || eventPairs.length === 0) return;
            
            const offset = index * -100;
            slidesWrapper.style.transform = `translateX(${offset}%)`;
            currentPairIndex = index;
        }

        function updateAllCountdowns() {
            document.querySelectorAll('.event-countdown').forEach(el => {
                const eventDate = new Date(el.dataset.date).getTime();
                const now = new Date().getTime();
                const distance = eventDate - now;

                if (distance < 0) {
                    el.innerHTML = "EVENTO ENCERRADO";
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                el.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderCarousel();
            if (eventPairs.length > 0) {
                showPair(0);
                setInterval(updateAllCountdowns, 1000);

                document.getElementById('next-event').addEventListener('click', () => {
                    const newIndex = (currentPairIndex + 1) % eventPairs.length;
                    showPair(newIndex);
                });

                document.getElementById('prev-event').addEventListener('click', () => {
                    const newIndex = (currentPairIndex - 1 + eventPairs.length) % eventPairs.length;
                    showPair(newIndex);
                });

                let touchstartX = 0;
                let touchendX = 0;
                const slider = document.getElementById('events-carousel');

                slider.addEventListener('touchstart', function(event) {
                    touchstartX = event.changedTouches[0].screenX;
                }, false);

                slider.addEventListener('touchend', function(event) {
                    touchendX = event.changedTouches[0].screenX;
                    handleSwipe();
                }, false); 
                
                function handleSwipe() {
                    if (Math.abs(touchendX - touchstartX) < 50) {
                        return;
                    }

                    if (touchendX < touchstartX) {
                        document.getElementById('next-event').click();
                    }

                    if (touchendX > touchstartX) {
                        document.getElementById('prev-event').click();
                    }
                }
            }
        });

    </script>
